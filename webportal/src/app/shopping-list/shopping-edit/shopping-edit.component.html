<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAdd(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            class="form-control"
            required
            #nameInput="ngModel">
          <span class="help-block" *ngIf="nameInput.touched && !nameInput.valid">Please enter the ingredient name</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            ngModel
            required
            class="form-control"
            #amountInput="ngModel">
          <span class="help-block" *ngIf="amountInput.touched && !nameInput.valid">Please enter amount</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">Add</button>
          <button class="btn btn-danger" type="button" (click)="onDelete(f)" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear(f)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
