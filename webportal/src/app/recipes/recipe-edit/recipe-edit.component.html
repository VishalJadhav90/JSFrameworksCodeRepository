<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()"
            >Cancel</button>
        </div>
      </div>
      <div class="row">
         <div class="col-xs-12">
           <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              >
            <span *ngIf="recipeForm.get('name').touched && !recipeForm.get('name').valid">Please provide valid Name</span>
           </div>
         </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
             <label for="imagePath">Image Path</label>
             <input
               type="text"
               id="imagePath"
               formControlName="imagePath"
               class="form-control"
               #imgPath>
             <span *ngIf="recipeForm.get('imagePath').touched && !recipeForm.get('imagePath').valid">Please provide valid Image Path</span>
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <img [src]="imgPath.value" class="img-responsive">
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
             <label for="description">Description</label>
             <textarea
               type="text"
               id="description"
               formControlName="description"
               class="form-control"
               rows="6"></textarea>
            <span *ngIf="recipeForm.get('description').touched && !recipeForm.get('description').valid">Please provide valid description</span>
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div
              class="row"
              style="margin-top: 10px"
              *ngFor="let ingredientCtrl of getControls(); let i=index"
              [formGroupName]="i">
             <div class="col-xs-8">
                <input
                  type="text"
                  formControlName="name"
                  class="form-control">
             </div>
             <div class="col-xs-2">
                <input
                  type="number"
                  formControlName="amount"
                  class="form-control">
             </div>
             <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">X</button>
             </div>
             <span class="help-block" *ngIf="ingredientCtrl.touched && !ingredientCtrl.valid">Please enter valid values</span>
            </div>
            <hr>
            <div class="row" style="margin-top: 10px">
              <div class="col-xs-12">
                <button class="btn btn-success"
                  type="button"
                  (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
       </div>
    </form>
  </div>
</div>
