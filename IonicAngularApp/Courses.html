<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses Summary</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    My Courses
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-item>
                <ion-label position="floating" size-md="6" offset-md="3">Course Name</ion-label>
                <ion-input type="text" id="course_name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Rating (1-5)</ion-label>
                <ion-input type="number" id="course_rating"></ion-input>
            </ion-item>
            <ion-item>
                <ion-button id="add_btn">Add</ion-button>
            </ion-item>
            <ion-item id='courses'>

            </ion-item>
        </ion-content>
    </ion-app>
    <script src="course.js"></script>
</body>
</html>
