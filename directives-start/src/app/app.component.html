<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="!onlyOdd">
          <li
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd %2 !== 0 ? 'yellow': 'transparent'}"
            class="list-group-item">
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even %2 !== 0 ? 'yellow': 'transparent'}"
            class="list-group-item">
            {{ even }}
          </li>
        </div>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="5">Value is 10</p>
          <p *ngSwitchCase="5">Value is 100</p>
          <p *ngSwitchDefault>Value is default</p>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive !</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [hightlightColor]="'red'">Style me with advanced directive !</p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
